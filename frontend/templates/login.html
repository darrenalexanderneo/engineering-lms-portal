    <script>
        var learner_id = "";

        async function login() {
            given_id = document.getElementById('learner_id').value;
            role = given_id.replace(/[^A-Za-z]/g, '');
            console.log("given role: ", role);

           
            if (role == "TNR") {
                window.localStorage.setItem('trainer_id', given_id); 
                setTimeout(function() {
                    console.log(window.localStorage.getItem("trainer_id"));
                    console.log('-> next page');
                    location.href = "trainer/tnr_homepage.html";
                }, 1500);
            }
            else if (role == "LNR") {
                window.localStorage.setItem('learner_id', given_id); 
                setTimeout(function() {
                    console.log(window.localStorage.getItem("learner_id"));
                    console.log('-> next page');
                    location.href = "learner/view_reg_courses.html";
                }, 1500);
            }
            else if (role == "EMP") {
                window.localStorage.setItem('hr_id', given_id); 
                setTimeout(function() {
                    console.log(window.localStorage.getItem("learner_id"));
                    console.log('-> next page');
                    location.href = "hr/viewCourseList.html";
                }, 1500);
            }

            

            
        }
    </script>
