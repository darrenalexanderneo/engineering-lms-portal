<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../static/css/learner.css">


    <title>Enrolled Courses</title>

</head>
<body style="background-color: rgb(255, 255, 255);">
    <!-- navigation bar -->
    <nav class="navbar navbar-dark bg-dark d-flex float-left">
        <div class="my-3">
          <button onclick="location.href='view_reg_courses.html'" class="btn btn-outline-light ms-5">Browse Courses</button>
          <button class="btn btn-outline-light" onclick="location.href='view_reg_details.html'">View/Change Status</button>
          <button class="btn btn-outline-light active" onclick="">Enrolled Courses</button>
        </div>
        <div class="my-3 float-end">
            <img src="../../static/img/download.jfif" class="rounded-circle me-2" width="45px" height="45px" alt="...">
            <span class="text-white">Darren Neo</span>
            <button onclick="logout()" class="btn btn-outline-light me-5">Logout</button>
        </div>
    </nav>
    <br>

    <!-- course description -->
    <br><br>
    <div class="container">
        <div class="float-end">        
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="BEM460" selected>BEM460 - Basic Engineering Management</option>
                <option value="EE460">EE460 - Electrical Engineering</option>
                <option value="CE101">CE101 - Computer Engineering</option>
            </select>
        </div>
        <h5>Course Progress:</h5> 
        <div class="progress rounded-pill bg-grey" style="height: 30px; width: 35%;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>
        <br><br>
        <h2>Course Materials</h2>

    </div>
    <!-- list of chapters -->
    <div id="chapter-list" class="container">
        <li class="list-group-item d-flex py-3 align-items-center">
            <div class="ms-2 me-auto"><h5 class="">Chapter 1</h5></div>
            <span style="margin-bottom: 0px;" class="badge bg-success rounded-pill px-2 py-2">Completed</span>
        </li>
        <li class="list-group-item d-flex py-3 align-items-center">
            <div class="ms-2 me-auto"><h5 class="">Chapter 2</h5></div>
            <span style="margin-bottom: 0px;" class="badge bg-success rounded-pill px-2 py-2">Completed</span>
        </li>
        <li class="list-group-item d-flex py-3 align-items-center">
            <div class="ms-2 me-auto"><h5 class="">Chapter 3</h5></div>
            <button class="btn btn-outline-primary rounded-pill">Learn</button>
        </li>
        <li class="list-group-item d-flex py-3 align-items-center">
            <div class="ms-2 me-auto"><h5 class="">Chapter 4</h5></div>
            <button class="btn btn-outline-primary rounded-pill disabled">Learn</button>
        </li>
        <li class="list-group-item d-flex py-3 align-items-center">
            <div class="ms-2 me-auto"><h5 class="">Chapter 5</h5></div>
            <button class="btn btn-outline-primary rounded-pill disabled">Learn</button>
        </li>
    </div>

    <!-- message notifications -->
    <div id="message-container" class="container rounded p-4" style="background-color: white;">
        <h6>You have no enrolled courses currently.</h6>
        <ul id="message">

        </ul>
    </div>
    <br><br>
    
</body>
    
    <script src="../../static/js/enrolled_courses.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
