    <script>
    // we need a function to load files
    // done is a "callback" function
    // in this case, we're passing the `responseText` of the XML request
    var loadFile = function (filePath, done) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () { return done(this.response) }
        xhr.open("GET", filePath, true);
        xhr.send();
    }
    // paths to all of your files
    var myFiles = [ "../course_list.json"];
    // where you want to store the data
    var jsonData = [];
    // loop through each file
    myFiles.forEach(function (file, i) {
        // and call loadFile
        // note how a function is passed as the second parameter
        // that's the callback function
        loadFile(file, function (response) {
            // we set jsonData[i] to the parse data since the requests
            // will not necessarily come in order
            jsonData[i] = JSON.parse(response);
        }
    )})
    
    function getAllCourses() { 
        //
        document.getElementById("course_list").innerHTML = "";

        // get course and class data
        var course_ls = jsonData[0].courses;
        var class_ls = jsonData[0].course_classes;
        
        //
        var record = '';
        for (var i = 0; i < course_ls.length; i++) {
            // declare variables
            var course_avail = 0;

            // get course details
            var c_name = course_ls[i].course_name;
            var c_id = course_ls[i].course_id;
            var c_desc = course_ls[i].course_description;
            var c_size = course_ls[i].class_size;

            // get class details
            var classes = class_ls[c_id];
            var num_of_classes = classes.length;

            // compute number of available slots per course
            for (var j = 0; j < classes.length; j++) { 
                var class_id = classes[j].class_id;
                var each_class_avail = classes[j].slots_available;
                course_avail += each_class_avail;  
            }

            // input row details
            record += `<tr onclick="getAllLearners(this.id)" id="${c_id}"><a href="#">

                <td class="text-center align-middle">${c_id}</td>
                <td class="text-center align-middle">${c_name}</td>
                <td class="text-center align-middle">${num_of_classes}</td>
                <td class="text-center align-middle">${course_avail}</td>

                <td><i class="fa bi bi-chevron-double-right" ></i></td>
                
            </a></tr>`;
        }
        
        // update table with data
        document.getElementById("course_list").innerHTML = record;
    }

    // when course is clicked, direct to another page
    function getAllLearners(id) {
        
        localStorage.setItem('course_selected', id);
        var course_selected = localStorage['course_selected'];
        console.log(course_selected);
        location.href = "test2.html";
    }
    </script>
