</head>
<body onload="getAllRegisteredLearners()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <input type="radio"  name="emp_type" class="btn-check" id="learners" autocomplete="off" checked>
              <label class="btn btn-outline-primary" onclick="getAllRegisteredLearners()"  for="learners">Learners</label>
  
              <input type="radio"  name="emp_type" class="btn-check" id="trainers" autocomplete="off">
              <label class="btn btn-outline-primary" onclick="window.location.href='./trainers.html'" for="trainers">Trainers</label>
  
          </div>
          <div>
            <p class="text-end username">Veronica Teng <p class="text-muted text-end usertype">Human Resource</p></p>
          </div>

        </div>
    </nav>

        <!-- Pagination (not done properly yet)-->
        <ul class="nav nav-pills nav-justified" style="padding-top: 20px;">
            <li class="nav-item" id="registered">
                <a class="nav-link" onclick="getAllRegisteredLearners()">Registered</a>
            </li>
        </ul>

        <h1 id="textx"></h1>
    



    <div class="container">
        <table class="table table-borderless">
            <thead class="table-light"> 
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">NAME</th>
                <th scope="col" class="text-center">APPLICATION DATE/TIME</th>
                <th scope="col" class="text-center">CLASS</th>  
                <th scope="col" class="text-center">APPROVE</th>
              </tr>
            </thead>
            <tbody id="learners_list">
    
            </tbody>
        </table>
    </div>
    

    <script>
        // get the course selected
        const course_selected = localStorage['course_selected'];
        //localStorage.removeItem( 'course_selected' ); // Clear the localStorage
        console.log('course selected: ' + course_selected);
        

        function getAllRegisteredLearners() {
            
            document.getElementById("learners_list").innerHTML = "";
        
        
            var request = new XMLHttpRequest();
        
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.response);
                    var learners = obj.registered_learners[course_selected];
                    var slots = obj.course_class[course_selected];
                    console.log(learners);
    
                    const now = new Date();
                    
        
                    var record = '';
                    // for each class
                    for (var i = 0; i < learners.length; i++) {
                        // get learners details
                        var stud_name = learners[i].name;
                        var stud_id = learners[i].id;
                        var stud_datetime = learners[i].apply_datetime;
                        var class_id = learners[i].class_id;
                        console.log(class_id);
                        // get number of slots left
                        console.log("slots", slots, slots.length);
                        

                        for (var j = 0; j < slots.length; j++) {
                            console.log('..', slots[j].class_id, class_id);
                            if (class_id == slots[j].class_id) { 
                                var slots_avail = slots[j].slots_available;
                            }
                        }
                    
                        console.log(class_id, slots_avail, class_id);
    
                        // preassign boolean 
                        // <a href="#">Column 1</a>
                        var full_class = slots_avail <= 0? "FULL" : "AVAILABLE";
                        var slots_colour = slots_avail <= 0? "danger" : "success";
        
                        record += `<tr onclick="showAllLearners(this.id)" id="hehe"><a href="#">
    
                            <td class="text-center align-middle">${stud_id}</td>
                            <td class="text-center align-middle">${stud_name}</td>
                            <td class="text-center align-middle">${stud_datetime}</td>
                            <td class="text-center align-middle">${class_id.slice(-2, )}</td>
                            <td class="text-center align-middle">approve</td>
    
                            
                        </a></tr>`;
                    }
                    document.getElementById("learners_list").innerHTML = record;
                }
                
            };
            document.getElementById("textx").innerHTML = course_selected;
        
            url = "../sample.json";
            request.open("GET", url, true);
            request.send();
        };
    </script>
